{strip}
{if $this->calculator.content}

{/if}
{literal}
    <script type="text/javascript">
    
        
        function selectItem(a)
        {
           $(a).find('option').removeClass('active');
           $(a).find('option:selected').addClass('active');
           
           
          
           
           
                 
        }
        
    $(document).ready(function(){
        $("select.uni").uniform();
       if($('#pay').length != 0 && $('#k_cent').length != 0)
        {
            $('#calculate').live('click',function()
            {
                var pay = $('#pay').find('option.active').attr('data-pay');
                var k_cent = $('#k_cent').find('option.active').attr('data-pay');
        
                var result = pay * k_cent + ' {/literal}{Trans term = 'amd'}{literal}'; 
                
                $('#result').html(result);
            })    
        }
        
      
    })
        
    </script>

{/literal}

<div style="margin: 20px 0;" class="eco_calc">
<h2 class="calcTitle">{$this->calculator.title}</h2>

    <table cellspacing="20">
<tr>
	<td><label>{Trans term = 'pay'}</label></td>
	<td>
        <select id="pay" onchange="selectItem(this);" class="uni" style="width: 480px;opacity: 0;">
            {foreach from=$this->pay item=item name=name}
             <option class="{if $smarty.foreach.name.first}active{/if}" data-pay="{$item.pay}">{$item.title}</option>  
             {/foreach}  
        </select>
    </td>
</tr>
<tr>
    <td colspan="2"><span class="border"></span></td>
</tr>
<tr>
	<td><label>{Trans term = 'k_cent'}</label></td>
	<td>
        <select id="k_cent" onchange="selectItem(this);" class="uni" style="width: 480px;opacity: 0;">
            {foreach from=$this->k_cent item=item name=name}
             <option class="{if $smarty.foreach.name.first}active{/if}" data-pay="{$item.k_cent}">{$item.title}</option>  
             {/foreach}  
        </select>
    </td>
</tr>
<tr>
    <td colspan="2"><span class="border"></span></td>
</tr>
 
</table>
<div class="result">
            <label class="fl">{Trans term = 'result'}</label>
            <span id="result" class="fr" ></span>
</div>
<br class="cb"/>
<input type="button" id="calculate" value="{Trans term = 'calculate'}"/>
<div class="calcul_text">{$this->calculator.content}</div>
<br class="cb"/>
</div>
{/strip}
