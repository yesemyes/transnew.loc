<div class="brandBlock">
      <table cellpadding="0" cellspacing="0" summary="" border="0">
        <tr> {foreach from=$this->homeBrands item=item}
          {if $item.image}
          <td><a href="{Link page='brand' action=$item.alias}"> <img src="{FithImageToSize width=35 height=32 frame=true base="/img/brandmodel/big/" image=$item.image}" alt="{$item.label}" title="{$item.label}" /> </a></td>
          {/if} 
          {/foreach}
          <td><a href="{Link page='brand' action='all'}" class="all">{Trans param='all'}</a></td>
        </tr>
      </table>
    </div>
