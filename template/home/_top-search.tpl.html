<div class="search_blok search_block{$this->defLng.code}">
<form method="get" action="{Link page='cars'}">

<div class="fl left">
<div class="combo fl">
    
    <select name="filed_car_brand[]" id="filed_car_brand" class="uniform filed_car_brand" onchange="fillMyModelsMC(this.value,'search_filed_car_brand_model','/')" >
        <option value="">{Trans term="Select_brand" defaul="Ընտրել մակնիշը"}</option>
        {foreach from=$this->dictonary.brand_icons item=brand}
        <option value="{$brand.id}" data-image="{FithImageToSize width=25 height=25 frame=true base="/img/brandmodel/big/" image=$brand.image}">{$brand.label}</option>
        {/foreach}

    </select>
    <br class="cb" />
     <select name="filed_car_brand_model[]" id="search_filed_car_brand_model"  class="uniform filed_car_brand_model">
        <option value="">{Trans term="Select_model" defaul="Ընտրել մոդելը"}</option>
        

    </select>
</div>
<br class="cb" />

</div>
<div class="fl right">
<div class="text">

<span>{Trans term = "price" default = "Գինը"}($):</span>
<span class="date">{Trans term = "year" default = "Տարեթիվը"}:</span>

</div>

<div class="form">

<div class="price fl">
<input type="text" name="price[from]" class="inp rc6" value="{$this->query.price.from|default:0}" placeholder="0" id="amount2" />
<span class="line fl"></span>
<input type="text"  name="price[to]" class="inp rc6"  value="{$this->query.price.to|default:100000}" placeholder="100000"  id="amount3"/>
</div>
<div class="year fl">
<input type="text" name="filed_release_date_year[from]" class="inp rc6" value="{if $this->query.filed_release_date_year|is_array}{$this->query.filed_release_date_year.from|default:1990}{else}{$this->query.filed_release_date_year|default:1990}{/if}" id="year1" />
<span class="line fl"></span>
{assign var="cyear" value=$smarty.now|date_format:'%Y'}
<input type="text" name="filed_release_date_year[to]" class="inp rc6" value="{if $this->query.filed_release_date_year|is_array}{$this->query.filed_release_date_year.to|default:$cyear}{else}{$this->query.filed_release_date_year|default:$cyear}{/if}" id="year2" />
</div>
</div>
<div class="cb"></div>

<div class="sl fl">

<div id="slider-range"></div>
<div class="range_num" style="text-align:center">
    <label for="amount" class="fl" >0</label>
    <span type="text" id="amount"  ></span>
    <label  class="fr">> 100 000</label>
 </div>   
</div>
 
<div class="search fl">
<button class="btn fl"><span class="fl"><img src="/css/images/loop.png" alt=""/></span>{Trans term = "search" default = "Որոնում"}</button>
<a href="{Link page='advancedsearch'}{if !empty($this->query)}?{BulidQuery query=$this->query unset='search'}{/if}" class="fl adv">{Trans term="adv_search_body" default="Որոնում ըստ թափքի տեսակի"}</a>
</div>
</div>
<input type="hidden" name="search" value="search"/>
</form>
</div>
