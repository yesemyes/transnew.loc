{assign var=thisCat value =$this->NewsCategorys[$news.newscategory] }
{Link page='news' catalias=$thisCat.alias  item=$news.alias assign=href}
{ImageExists frame=false base='/img/news/image/' image=$news.image assign=isImageExists}
{if $isImageExists}
<div class="img-holder"> 
<a href="{$href}">
<img src="{CatImageToSize width=169 height=106 frame=true base='/img/news/image/' image=$news.image}" width="169"></a> 
</div>
{/if}
<div class="fl"  {if $isImageExists}style="width: 555px;"{/if}>
    <div class="pseudo-h3" style="font-size: 1.1em;"><a href="{$href}" style="text-decoration: none!important;color: #000;">{$news.title}</a></div>
    <div class="text" style="color: #FFFACD;margin: 15px 6px;">
    {$news.small}
    </div>
</div>
<div class="time" style="position: absolute; bottom: 10px;right: 10px;">{$news.date}</div>
<br class="cb" />
